<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsividade.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX  CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">WAR-FLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>  
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Irmãos de Guerra</h3>
                <p class="descricao">A trajetória dos integrantes da Easy Company, grupo de elite da infantaria de paraquedistas dos Estados Unidos, desde o treinamento até os combates na histórica invasão da Europa, na Segunda Guerra Mundial.</p>
                <div class="botoes">
                    <button onclick="redirecionar()" role="button" class="botao">
                        <i class="fas fa-fighter-jet"></i>
                        ASSISTIR AGORA
                    </button>        
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        <i class="fas fa-fighter-jet"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>
     
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
              <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini1.jpg" alt="resgate soldado ryan"></button>
            </div>
            <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini2.jpg" alt="a conquista da honra"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini3.jpg" alt="pearl harbor"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini4.jpg" alt="a batalha de midway"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini5.jpg" alt="pacifico o outro lado da guerra"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini6.jpg" alt="WWII in the pacific"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini7.jpg" alt="corações de ferro"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini8.jpg" alt="o jogo da imitação"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini9.jpg" alt="sniper americano"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini10.jpg" alt="circulo de fogo"></button>
              </div>
              <div class="item">
                <button onclick="redirecionar()"> <img class="box-filme" src="/img/mini11.jpg" alt="o patriota"></button>
              </div>

            </div>

        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/1e812983d1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
